name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    - name: Install backend dependencies
      run: cd backend && npm ci
    - name: Run backend tests
      run: cd backend && npm test

  test-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    - name: Install frontend dependencies
      run: cd frontend && npm ci
    - name: Run frontend unit tests
      run: cd frontend && npm test -- --run
    - name: Install Playwright
      run: cd frontend && npx playwright install
    - name: Run frontend e2e tests
      run: cd frontend && npm run test:e2e

  test-superadmin:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: SuperAdmin/package-lock.json
    - name: Install SuperAdmin dependencies
      run: cd SuperAdmin && npm ci
    - name: Run SuperAdmin unit tests
      run: cd SuperAdmin && npm test -- --run
    - name: Install Playwright
      run: cd SuperAdmin && npx playwright install
    - name: Run SuperAdmin e2e tests
      run: cd SuperAdmin && npm run test:e2e

  build-frontend:
    runs-on: ubuntu-latest
    needs: [test-frontend]
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    - name: Install dependencies
      run: cd frontend && npm ci
    - name: Build frontend
      run: cd frontend && npm run build

  build-superadmin:
    runs-on: ubuntu-latest
    needs: [test-superadmin]
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: SuperAdmin/package-lock.json
    - name: Install dependencies
      run: cd SuperAdmin && npm ci
    - name: Build SuperAdmin
      run: cd SuperAdmin && npm run build

  integrated-analytics-test:
    runs-on: ubuntu-latest
    needs: [build-frontend, build-superadmin, test-backend]
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Install backend dependencies
      run: cd backend && npm ci
    - name: Start backend
      run: cd backend && npm start &
    - name: Wait for backend
      run: sleep 10
    - name: Install Playwright for integrated tests
      run: npm install -g @playwright/test
    - name: Install browsers
      run: npx playwright install
    - name: Run integrated analytics tests
      run: npx playwright test tests/integrated-analytics.spec.js